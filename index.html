<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recetas</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Iconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

  <!-- Header -->
<header class="custom-header text-white text-center py-5">
  <div class="container">
    <h1 class="display-4">Recetas</h1>
    <p class="lead">Explor√° recetas de todo el mundo!</p>
  </div>
  <style>
    .custom-header {
  background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
  background-size: 400% 400%;
  animation: gradientAnimation 10s ease infinite;
}

@keyframes gradientAnimation {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}
  </style>
</header>

  <!-- Buscador -->
  <section class="container my-4">
    <div class="input-group">
      <input type="text" id="searchInput" class="form-control" placeholder="Buscar receta por nombre...">
      <button class="btn btn-primary" onclick="searchRecipe()">
        <i class="fas fa-search"></i> Buscar
      </button>
    </div>
  </section>

  <!-- Resultados -->
  <section class="container">
    <div id="recipe-list" class="row g-4"></div>
  </section>

  <!-- Footer -->
  <footer class="bg-light text-center py-4 mt-5">
    <p>üíª Creado por Julito ‚Äì <a href="https://github.com/jjulito" target="_blank">GitHub <i class="fab fa-github"></i></a></p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Script -->
 <script>
    const API_URL = "https://www.themealdb.com/api/json/v1/1/search.php?s=";

    async function searchRecipe() {
      const query = document.getElementById("searchInput").value.trim();
      const res = await fetch(API_URL + query);
      const data = await res.json();

      const list = document.getElementById("recipe-list");
      list.innerHTML = "";

      if (!data.meals) {
        list.innerHTML = `<div class="col-12 text-center"><p class="text-muted">No se encontraron recetas.</p></div>`;
        return;
      }

      // FILTRAR comidas rusas
      const comidasFiltradas = data.meals.filter(meal => meal.strArea !== "Russian");

      if (comidasFiltradas.length === 0) {
        list.innerHTML = `<div class="col-12 text-center"><p class="text-muted">No se encontraron recetas.</p></div>`;
        return;
      }

      comidasFiltradas.forEach(meal => {
        const card = document.createElement("div");
        card.className = "col-sm-6 col-md-4 col-lg-3 mb-4";
        card.innerHTML = `
          <div class="card shadow-sm h-100">
            <img src="${meal.strMealThumb}" class="card-img-top" alt="${meal.strMeal}">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">${meal.strMeal}</h5>
              <p class="card-text"><strong>Categor√≠a:</strong> ${meal.strCategory}</p>
              <p class="card-text"><strong>√Årea:</strong> ${meal.strArea}</p>
              <a href="${meal.strSource || '#'}" target="_blank" class="btn btn-primary mt-auto">Ver receta</a>
            </div>
          </div>
        `;
        list.appendChild(card);
      });
    }
</script>


</body>
</html>
